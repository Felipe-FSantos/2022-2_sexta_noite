<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Bhakara</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Calculadora de Bhaskara</h1>
        <hr>

        <div style="margin-top: 30px;">
            <p style="font-size: 24px;">
                Utilize os campos abaixo para entrar com uma equação quadrádica
                no formato <strong>ax² + bx + c = 0</strong>:
            </p>
        </div>

        <div style="display: block; font-size: 20px;">
            <form method="post" action="resultado.jsp">

                <input type="number" name="valorA" style="width:4em" placeholder="a">

                <label>x² + </label>

                <input type="number" name="valorB" style="width:4em" placeholder="b">

                <label>x +</label>

                <input type="number" name="valorC" style="width:4em" placeholder="c">

                <label> = 0</label>

                <input type="submit" 
                       style="background: lightskyblue;
                       display: block;
                       margin-top: 20px;
                       width: 10em;
                       font-size: 20px;" 
                       value="Calcular">
            </form>

        </div>

    </body>
</html>
